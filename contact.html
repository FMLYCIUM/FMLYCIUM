                    <form id="contact-form">
                        <div class="mb-6">
                            <label for="name" class="block text-sm font-medium text-gray-400 mb-2">姓名</label>
                            <input type="text" id="name" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-accent/50 text-accent" placeholder="请输入您的姓名">

                        <div class="mb-6">
                            <label for="subject" class="block text-sm font-medium text-gray-400 mb-2">主题</label>

                        </div>
                        
                        <div class="mb-8">
                            <label for="message" class="block text-sm font-medium text-gray-400 mb-2">消息</label>
                            <textarea id="message" rows="5" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-accent/50 text-accent" placeholder="请输入您的消息内容"></textarea>

    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const nav = document.getElementById('main-nav');
            if (window.scrollY > 50) {
                nav.classList.add('bg-primary/90', 'backdrop-blur-sm', 'py-2', 'shadow-lg');
                nav.classList.remove('py-4');
            } else {
                nav.classList.remove('bg-primary/90', 'backdrop-blur-sm', 'py-2', 'shadow-lg');
                nav.classList.add('py-4');
            }
        });

        // 移动端菜单
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.remove('translate-x-full');
        });

        document.getElementById('menu-close').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.add('translate-x-full');
        });

        // 联系表单提交
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // 这里可以添加表单验证和AJAX提交逻辑
            alert('感谢您的留言！我会尽快回复您。');
            this.reset();
        });
