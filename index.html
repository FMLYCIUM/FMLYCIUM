    <script>
        // 配置Tailwind自定义颜色和字体
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#121212',
                        secondary: '#F5F5F5',
                        accent: '#FFFFFF',

                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .parallax {
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .text-balance {
                text-wrap: balance;
            }
            .scroll-indicator {
                animation: bounce 2s infinite;
            }
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
                40% {transform: translateY(-20px);}
                60% {transform: translateY(-10px);}
            }
            .fade-in {
                animation: fadeIn 1.5s ease-in-out;
            }
            @keyframes fadeIn {
                from {opacity: 0; transform: translateY(20px);}
                to {opacity: 1; transform: translateY(0);}
            }
            .hover-scale {
                transition: transform 0.3s ease;
            }
            .hover-scale:hover {
                transform: scale(1.03);
            }
        }
    </style>
</head>

<!-- 滚动提示 -->
<div id="scroll-indicator" class="fixed inset-x-0 bottom-10 flex justify-center transition-opacity duration-500">

</div>

<script>
    // 监听页面滚动事件
    window.addEventListener('scroll', function() {
        const scrollIndicator = document.getElementById('scroll-indicator');
        
        // 当页面向下滚动50像素时，隐藏滚动提示
        if (window.scrollY > 50) {
            scrollIndicator.classList.add('opacity-0', 'pointer-events-none');
        } else {
            scrollIndicator.classList.remove('opacity-0', 'pointer-events-none');
        }
    });
</script>

    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const nav = document.getElementById('main-nav');
            if (window.scrollY > 50) {
                nav.classList.add('bg-primary/90', 'backdrop-blur-sm', 'py-2', 'shadow-lg');
                nav.classList.remove('py-4');
            } else {
                nav.classList.remove('bg-primary/90', 'backdrop-blur-sm', 'py-2', 'shadow-lg');
                nav.classList.add('py-4');
            }
        });

        // 移动端菜单
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.remove('translate-x-full');
        });

        document.getElementById('menu-close').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.add('translate-x-full');
        });

        // 平滑滚动到下一页
        document.querySelector('.scroll-indicator').addEventListener('click', function() {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });

        // 视差效果
        window.addEventListener('scroll', function() {
            const scrollPosition = window.pageYOffset;
            const bgElement = document.querySelector('header .z-0 img');
            if (bgElement) {
                bgElement.style.transform = `translateY(${scrollPosition * 0.4}px)`;
            }
        });
    </script>
</body>
